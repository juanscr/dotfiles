env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0

  # Window padding (changes require restart)
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  dynamic_title: true

  # Window decorations
  decorations: none

  # Startup Mode (changes require restart)
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty
    general: Alacritty

  # GTK theme variant (Linux/BSD only)
  gtk_theme_variant: None

scrolling:
  history: 5000
  multiplier: 2

# Font configuration
font:
  normal:
    family: DejaVu Sans Mono
    style: Regular

  # Bold font face
  bold:
    family: DejaVu Sans Mono
    style: Bold

  # Italic font face
  italic:
    family: DejaVu Sans Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Italic

  # Point size
  size: 8.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false

# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'

  cursor:
    text: '0x44475a'
    cursor: '0xf8f8f2'

  # Selection colors
  selection:
    text: '0xf8f8f2'
    background: '0x44475a'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'

  # Bright colors
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'

  # Dim colors
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'

# Visual Bell
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

# Background opacity
background_opacity: 0.95

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
   style: Block
   unfocused_hollow: true

# Live config reload
live_config_reload: true

# Shell
shell:
  program: /bin/bash
  args:
    - -i

alt_send_esc: true


mouse:
  hide_when_typing: false
  url:
    launcher:
      program: brave
      args: []


# Mouse bindings
#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

# Key bindings
key_bindings:
  - { key: P,        mods: Control,       action: Paste            }
  - { key: Y,        mods: Control,       action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: U,        mods: Control,       action: ScrollPageUp     }
  - { key: D,        mods: Control,       action: ScrollPageDown   }
  - { key: G,        mods: Control,       action: ScrollToTop,     }
  - { key: G,        mods: Control|Shift, action: ScrollToBottom,  }
