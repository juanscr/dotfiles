env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0

  # Window padding (changes require restart)
  padding:
    x: 0
    y: 4
  dynamic_padding: false
  dynamic_title: true

  # Window decorations
  decorations: none

  # Startup Mode (changes require restart)
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    instance: Alacritty
    general: Alacritty

  # GTK theme variant (Linux/BSD only)
  gtk_theme_variant: None

scrolling:
  history: 5000
  multiplier: 2

# Font configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  # Bold font face
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  # Point size
  size: 10

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# Visual Bell
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'

# Background opacity (Transparency)
window:
  opacity: 0.95

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
   style: Block
   unfocused_hollow: true

# Live config reload
live_config_reload: true

# Shell
shell:
  program: /bin/bash
  args:
    - -i

mouse:
  hide_when_typing: false

hints:
  launcher:
    program: firefox
    args: []

# Mouse bindings
#mouse_bindings:
#  - { mouse: Middle, action: PasteSelection }

# Key bindings
key_bindings:
  - { key: P,        mods: Control,       action: Paste            }
  - { key: Y,        mods: Control,       action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: U,        mods: Control|Shift, action: ScrollPageUp     }
  - { key: D,        mods: Control|Shift, action: ScrollPageDown   }
  - { key: G,        mods: Control,       action: ScrollToTop,     }
  - { key: G,        mods: Control|Shift, action: ScrollToBottom,  }
  - { key: V,        mods: Control|Shift, action: ToggleViMode,    }

# Colorscheme
import:
  - ~/.config/alacritty/default.yml
